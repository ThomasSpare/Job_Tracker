<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #e7e9ea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #e7e9ea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16181c;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #2f3336;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            background: #1c1f23;
            border-color: #3d4144;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1d9bf0;
        }

        .stat-label {
            color: #71767b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #16181c;
            color: #e7e9ea;
            border: 1px solid #2f3336;
            padding: 12px 24px;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 15px;
        }

        .btn:hover {
            background: #1c1f23;
            border-color: #3d4144;
        }

        .btn-primary {
            background: #1d9bf0;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #1a8cd8;
        }

        select {
            padding: 12px 20px;
            border-radius: 9999px;
            border: 1px solid #2f3336;
            font-size: 15px;
            background: #16181c;
            color: #e7e9ea;
            cursor: pointer;
        }

        select:hover {
            background: #1c1f23;
        }

        .jobs-grid {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: #16181c;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #2f3336;
            transition: all 0.2s;
        }

        .job-card:hover {
            background: #1c1f23;
            border-color: #3d4144;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 1.4rem;
            color: #e7e9ea;
            font-weight: 700;
        }

        .job-company {
            color: #1d9bf0;
            font-size: 1.1rem;
            margin-top: 5px;
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-new { background: rgba(29, 155, 240, 0.1); color: #1d9bf0; }
        .status-reviewed { background: rgba(249, 24, 128, 0.1); color: #f91880; }
        .status-tailoring { background: rgba(255, 212, 0, 0.1); color: #ffd400; }
        .status-applied { background: rgba(0, 186, 124, 0.1); color: #00ba7c; }
        .status-interviewing { background: rgba(120, 86, 255, 0.1); color: #7856ff; }
        .status-offer { background: rgba(0, 186, 124, 0.2); color: #00ba7c; }
        .status-rejected { background: rgba(249, 24, 128, 0.1); color: #f91880; }

        .job-info {
            color: #71767b;
            margin: 10px 0;
            font-size: 15px;
        }

        .job-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(91, 112, 131, 0.4);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000000;
            border: 1px solid #2f3336;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            color: #e7e9ea;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e7e9ea;
            font-size: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #2f3336;
            border-radius: 4px;
            font-size: 15px;
            font-family: inherit;
            background: #16181c;
            color: #e7e9ea;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .copy-box {
            background: #16181c;
            border: 1px solid #2f3336;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            position: relative;
        }

        .copy-box pre {
            color: #e7e9ea;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #71767b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #e7e9ea;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Job Search Tracker</h1>

        <div class="stats" id="stats"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddJobModal()">‚ûï Add Job</button>
            <select id="statusFilter" onchange="filterJobs()">
                <option value="all">All Jobs</option>
                <option value="new">New</option>
                <option value="reviewed">Reviewed</option>
                <option value="tailoring">Tailoring</option>
                <option value="applied">Applied</option>
                <option value="interviewing">Interviewing</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div class="jobs-grid" id="jobsGrid"></div>
    </div>

    <!-- Add Job Modal -->
    <div class="modal" id="addJobModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Add New Job</h2>
            <form id="addJobForm">
                <div class="form-group">
                    <label>Job Title *</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Company *</label>
                    <input type="text" name="company" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" name="location" placeholder="Remote, New York, etc.">
                </div>
                <div class="form-group">
                    <label>Job URL *</label>
                    <input type="url" name="url" required>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" name="salary" placeholder="$80k-$120k">
                </div>
                <div class="form-group">
                    <label>Experience Level</label>
                    <select name="experienceLevel">
                        <option value="junior">Junior</option>
                        <option value="mid" selected>Mid</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Job Description</label>
                    <textarea name="description" placeholder="Paste the full job description here..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">Add Job</button>
                    <button type="button" class="btn" onclick="closeAddJobModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Careerflow Modal -->
    <div class="modal" id="careerflowModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">üìù Careerflow Data</h2>
            <p style="margin-bottom: 15px; color: #666;">Copy this information to Careerflow AI:</p>
            <div class="copy-box" id="careerflowData"></div>
            <button class="btn btn-primary" onclick="copyCareerflowData()">üìã Copy All</button>
            <button class="btn" onclick="closeCareerflowModal()" style="margin-left: 10px;">Close</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Load initial data
        async function loadData() {
            await loadStats();
            await loadJobs();
        }

        async function loadStats() {
            const res = await fetch(`${API_URL}/api/stats`);
            const data = await res.json();
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.stats.total}</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.stats.new}</div>
                    <div class="stat-label">New</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.stats.applied}</div>
                    <div class="stat-label">Applied</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.stats.interviewing}</div>
                    <div class="stat-label">Interviewing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.stats.offers}</div>
                    <div class="stat-label">Offers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.stats.weeklyApplications}</div>
                    <div class="stat-label">This Week</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }

        async function loadJobs() {
            const status = document.getElementById('statusFilter').value;
            const res = await fetch(`${API_URL}/api/jobs?status=${status}`);
            const data = await res.json();
            
            const grid = document.getElementById('jobsGrid');
            
            if (data.jobs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h2>No jobs found</h2>
                        <p>Add your first job to get started!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = data.jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">${job.company}</div>
                        </div>
                        <span class="status-badge status-${job.status}">${job.status}</span>
                    </div>
                    <div class="job-info">
                        üìç ${job.location} ${job.salary ? `| üí∞ ${job.salary}` : ''}
                    </div>
                    <div class="job-info">
                        üóìÔ∏è Added: ${new Date(job.postedDate).toLocaleDateString()}
                        ${job.appliedDate ? `| Applied: ${new Date(job.appliedDate).toLocaleDateString()}` : ''}
                    </div>
                    ${job.notes ? `<div class="job-info">üìù ${job.notes}</div>` : ''}
                    <div class="job-actions">
                        <a href="${job.url}" target="_blank" class="btn btn-small">View Job</a>
                        <button class="btn btn-small" onclick="prepareCareerflow('${job.id}')">Prepare for Careerflow</button>
                        <button class="btn btn-small" onclick="updateStatus('${job.id}', 'applied')">Mark Applied</button>
                        <button class="btn btn-small" onclick="deleteJob('${job.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterJobs() {
            loadJobs();
        }

        function openAddJobModal() {
            document.getElementById('addJobModal').classList.add('active');
        }

        function closeAddJobModal() {
            document.getElementById('addJobModal').classList.remove('active');
            document.getElementById('addJobForm').reset();
        }

        document.getElementById('addJobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const res = await fetch(`${API_URL}/api/jobs`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (res.ok) {
                closeAddJobModal();
                loadData();
            }
        });

        async function updateStatus(jobId, status) {
            const res = await fetch(`${API_URL}/api/jobs/${jobId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            
            if (res.ok) {
                loadData();
            }
        }

        async function deleteJob(jobId) {
            if (!confirm('Are you sure you want to delete this job?')) return;
            
            const res = await fetch(`${API_URL}/api/jobs/${jobId}`, {
                method: 'DELETE'
            });
            
            if (res.ok) {
                loadData();
            }
        }

        async function prepareCareerflow(jobId) {
            const res = await fetch(`${API_URL}/api/jobs/${jobId}/careerflow`);
            const result = await res.json();
            const data = result.data;
            
            const formatted = `Job Title: ${data.jobTitle}
Company: ${data.company}
Location: ${data.location}
Salary: ${data.salaryRange}
Job URL: ${data.jobUrl}

Job Description:
${data.jobDescription}`;
            
            document.getElementById('careerflowData').innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${formatted}</pre>`;
            document.getElementById('careerflowModal').classList.add('active');
            
            // Update status to tailoring
            await updateStatus(jobId, 'tailoring');
        }

        function closeCareerflowModal() {
            document.getElementById('careerflowModal').classList.remove('active');
        }

        function copyCareerflowData() {
            const text = document.getElementById('careerflowData').innerText;
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard! Paste this into Careerflow AI.');
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
